version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-10
jobs:
  test-10: &test-template
    docker:
      - image: circleci/node:10.5.0
        environment:
          CXX: g++-6
    steps:
      - checkout
      - run:
          name: install
          command: |
            sudo bash -c 'echo "deb http://ftp.us.debian.org/debian unstable main contrib non-free" >> /etc/apt/sources.list.d/unstable.list'
            sudo apt-get -y update
            sudo apt-get -y install -t unstable g++-6 lcov
            npm install
      - run:
          name: test
          command: ./test/ci-test.sh
  test-8:
    <<: *test-template
    docker:
      - image: circleci/node:8.11.3
